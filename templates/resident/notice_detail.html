{% extends 'resident/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card text-center">
            <div class="card-header">Notice</div>
            <div class="card-body">
                <h5 class="card-title">{{ notice.sub|title }}</h5><hr/>
                <p class="card-text">{{ notice.text }}</p>
            </div>
            <div class="card-footer text-muted">{{ notice.dt }}</div>
        </div>
    </div>
</div>
{% endblock %}
