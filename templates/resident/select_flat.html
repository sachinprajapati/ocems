{% extends 'resident/base.html' %}

{% block content %}
<div class="row">
{% for flat in object_list %}
    <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-fw fa-home"></i> {{ flat.tower }}/{{ flat.flat }}</h5>
        <p class="card-text">Amount Left = {{ flat.consumption.amt_left }}</p>
        <a href="{% url 'resident:active_flat' flat.pk %}" class="btn btn-primary">Select</a>
      </div>
    </div>
  </div>
    {% if forloop.counter|divisibleby:3 %}
</div>
<div class="row">
    {% endif %}
{% endfor %}
</div>
{% endblock %}
