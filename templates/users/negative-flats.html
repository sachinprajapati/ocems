{% extends 'base.html' %}


{% block content %}
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <table class="table table-hover table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Tower</th>
                        <th scope="col">Flat</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Amount Left</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for f in flats %}
                          <tr>
                            <th scope="row">{{ f.tower_no|floatformat:0 }}</th>
                            <td>{{ f.flat_no|floatformat:0  }}</td>
                            <td>{{ f.owner  }}</td>
                            <td>{{ f.mob  }}</td>
                            <td>{{ f.amt_left|floatformat:2  }}</td>
                          </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
