{% extends 'base.html' %}

{% block content %}
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                  <table class="table table-hover table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Complaint No.</th>
                        <th scope="col">Tower/Flat</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Complaint</th>
                        <th scope="col">Status</th>
                        <th scope="col">Detail</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in object_list %}
                        <tr>
                          <th scope="row">{{ i.id }}</th>
                          <td>{{ i.flat.tower }}/{{ i.flat.flat }}</td>
                          <td>{{ i.phone }}</td>
                          <td>{{ i.remark }}</td>
                          <td>{{ i.get_status_display }}</td>
                          <td><a href="{% url 'users:complaint_detail' i.pk %}" class="badge badge-primary">Detail</a></td>
                        </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
</main>
{% endblock %}
