{% extends 'base.html' %}

{% block content %}
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                  <table class="table table-hover table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Subject</th>
                        <th scope="col">Status</th>
                        <th scope="col">Date & Time</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in object_list %}
                        <tr>
                          <th scope="row">{{ i.sub }}</th>
                          <td>{{ i.get_status_display }}</td>
                          <td>{{ i.dt }}</td>
                            <td><a href="{% url 'users:notice_update' i.pk %}"><button type="button" class="btn btn-info btn-sm">Update</button></a></td>
                        </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
</main>
{% endblock %}
